---
layout: main
published: true
---
<div class="col-md-9">
  <div class="content">
    {% for post in site.categories['blog'] %}
      <div class="post clearfix">
        <div class="post-title">
          <a href="{{ post.url}}">{{ post.title }}</a>
        </div>
        <div class="post-date">
          {{post.date | date: "%B %e, %Y" }}
        </div>
        {{ post.excerpt }}
      </div>
    {% endfor %}
  </div>
</div>
