---
layout: main
published: true
---
<div class="col-md-9">
  <div class="content">

    <div class="post-style-toggles-parent-container">
    	<div class="post-style-toggles">
    	  <a href="/preview" class="inactive-toggle">
    	    <i class="fa fa-th-large"></i> Portfolio
    	  </a>
    	  <a href="/" class="active-toggle"> 
    	    <i class="fa fa-bars"></i> Blog
    	  </a>
    	</div>
    </div>

    {% for post in site.categories['blog'] %}
      <div class="post">
        <div class="post-title">
          <a href="{{ post.url}}">{{ post.title }}</a>
        </div>
        <div class="post-date">
          {{post.date | date: "%B %Y" }}
        </div>
        {{ post.excerpt }}
      </div>
    {% endfor %}
  </div>
</div>
