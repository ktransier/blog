---
layout: main
---

<div class="post">
  {% for post in site.categories['blog'] %}
      <div class="post-title">
        <a href="{{ post.url}}">{{ post.title }}</a>
      </div>
      <div class="post-date">
        {{post.date | date: "%B %Y" }}
      </div>
      {{ post.excerpt }} 
            <a href="{{ post.url }}">More...</a>
    {% endfor %}
</div>
<hr>
