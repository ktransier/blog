---
layout: main
---

<div class="post-list">
  {% for post in site.categories['blog'] %}
      <div class="post-title-list">
        <a href="{{ post.url}}">{{ post.title }}</a>
      </div>
      <div class="post-date-list">
        {{post.date | date: "%d %B %Y" }} 
      </div>
    {% endfor %}
</div>
